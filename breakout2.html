<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jacob's breakout game</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
        #output { text-align: center; margin-top: 30px; }
    </style>
</head>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>
<div id="output"/>
<script>
    var canvas  = document.getElementById("myCanvas");
    var ctx     = canvas.getContext("2d");

    var lives           = 3;
    var score           = 0;
    var rightPressed    = false;
    var leftPressed     = false;
    var paddleHeight    = 10;
    var paddleWidth     = 75;
    var paddleX         = (canvas.width-paddleWidth) / 2;
    var ballRadius      = 10;
    var x               = canvas.width/2;
    var y               = canvas.height-30;
    var dx              = 2;
    var dy              = -2;

    // Set up the ball style stuff
    var ballOrigStyle   = "#0095DD";
    var ballAltStyle    = "#FF0000";
    var ballStyle       = ballOrigStyle;
    var ballStyleTime   = 0;

    // Set up the bricks
    var brickRowCount       = 3;
    var brickColumnCount    = 5;
    var brickWidth          = 75;
    var brickHeight         = 30;
    var brickPadding        = 10;
    var brickOffsetTop      = 30;
    var brickOffsetLeft     = 30;

    var bricks = [];
    for (var c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (var r = 0; r < brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1};
        }
    }

    function drawLives() {
       ctx.font = "16x Arial";
       ctx.fillStyle = "#0095DD";
       ctx.fillText("Lives: "+lives, canvas.width-65, 20);
    }

    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: "+score, 8, 20);
    }

    function drawBricks() {
        for (var c = 0; c < brickColumnCount; c++) {
            for (var r = 0; r < brickRowCount; r++) {
                if (bricks[c][r].status == 1) {
                    var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                    var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = ballStyle;
        ctx.fill();
        ctx.closePath();
    }

    function keyDownHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
    }

    function collisionDetection() {
        for (var c = 0; c < brickColumnCount; c++) {
            for (var r = 0; r < brickRowCount; r++) {
                var b = bricks[c][r];
                if (b.status == 1) {
                    if (x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        dy = -dy;
                        ballStyleTime = 10;
                        b.status = 0
                        score++;
                        if (score == brickRowCount*brickColumnCount) {
                            alert("GAME WON");
                            document.location.reload();
                        }
                    }
                }
            }
        }
    }

    function mouseMoveHandler(e) {
       var relativeX = e.clientX - canvas.offsetLeft;
       if (relativeX > 0 && relativeX < canvas.width) {
           paddleX =relativeX - paddleWidth / 2;
       }
    }

    function touchMoveHandler(e) {
        if (e.touches) {
            var relativeX = e.touches[0].pageX - canvas.offsetLeft;
            var relativeY = e.touches[0].pageY - canvas.offsetTop;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
            output.innerHTML = "Touch: "+ "x: " + relativeX + ", y: " + playerY;
            e.preventDefault();
        }
    }

    function draw() {
        // Clear the last frame's objects
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the score
        drawScore();

        // Draw lives
        drawLives();

        // Draw the bricks
        drawBricks();

        // Draw the ball
        drawBall();

        // Draw the paddle
        drawPaddle();

        // Check for collisions
        collisionDetection();

        // Update its coordinates for the next frame according to its velocity
        x += dx;
        y += dy;

        //  Reverse the ball's trajectory in x or y if it hits a boundary of either
        if (x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if (y + dy < ballRadius) {
            dy = -dy;
        } else if (y + dy > canvas.height-ballRadius) {
            if (x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            } else {
                lives--;
                if (!lives) {
                    alert("GAME OVER");
                    document.location.reload();
                } else {
                    x   = canvas.width / 2;
                    y   = canvas.height - 30;
                    dx  = 2;
                    dy  = -2;
                    paddleX = (canvas.width-paddleWidth) / 2;
                }
            }
        }

        if (ballStyleTime > 0) {
            ballStyle = ballAltStyle;
            ballStyleTime -= 1;
        } else {
            ballStyle = ballOrigStyle;
        }

        if (rightPressed) {
            paddleX += 7;
            if (paddleX + paddleWidth > canvas.width) {
                paddleX = canvas.width - paddleWidth;
            }
        } else if (leftPressed) {
            paddleX -= 7;
            if (paddleX < 0) {
                paddleX = 0;
            }
        }


        requestAnimationFrame(draw);
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);
    console.log("Hello!")

    draw();

</script>
</body>
</html>
